<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Multimedia y otros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>VIDEO</h1> 
    <Video width="400" height="300" 
    controls
    autoplay
    loop
    preload="auto"
    poster=""
    muted>  <!--El video se supone que tiene que estar descargado en el pc--><!--Poster es la miniatura-->
        <source src="small.mp4" type="video/mp4; codecs='' "/> <!--el codex es especifico-->
        <source src="small.ogv" />
        <source src="small.webm" />
        <p>Tu navegador no soporta HTML5</p>
    </Video>

    <h1>AUDIO</h1>
        <audio
        autoplay
        controls
        loop
        preload="auto">
            <source src="sonido.mp3" type="audio/mpeg">  <!--Depende del audio-->
        </audio>

        <h1>IFRAME</h1>
        <iframe width="560" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>

        <h1>OBJECT</h1>
        <object data="rebotes.swf" type="application/x-shockwave-flash">  <!--necesito por tanto un archivo swf-->
            <param name="movie" value="rebotes.swt" />
            <param name="quality" value="high" />
            <param name="wmode" value="transparent" /> 

        </object>

        <iframe src="datos.html" style="width: 400px;height: 300px"></iframe>
        <object data="datos.html" type="text/html" style="width: 400px;height: 300px"></object>

</body>
</html>
