<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio de formulario 2</title>
</head>
<body>
    <form action="gestiondatos2.jsp" method="POST">
    <fieldset>
        <legend>Formulario prueba numero 2</legend>
    <table>
        <tr>
            <td>Datalist</td>
            <td>
                <input type="text" name="favProvincias" list="Provincias">
                    <datalist id="Provincias">
                        <option value="Sevilla"> 1
                        <option value="Málaga"> 2
                        <option value="Cádiz"> 3
                        <option value="Córdoba"> 4 
                        <option value="Jaén"> 5
                        <option value="Huelva"> 6
                        <option value="Granada"> 7
                        <option value="Almería"> 8
                        
                        
                        
                            <!--En mozilla firefox solo aparece el texto junto al value (1,2,3,4...) y una vez seleccionado uno de los textos adyacentes aparece el value al que esta asociado-->
                    </datalist>
            </td>
      
        </tr>
      
        <tr>
            <td></td>
            <td><input type="text" placeholder="Pseudónimo" autofocus="autofocus" required="required" autocomplete="nickname"></td>
        </tr>
       
       
        <tr>
            <td><input type="file" multiple="multiple"></td>
        </tr>
       
       
        <tr>
            <td>Contraseña</td>
            <td><input type="password" pattern="[0-9]{1}.{6,}[A-Z]{1}"></td>
        </tr>
      
      
        <tr>
            <td>Number:</td>
            <td><input type="number" min="0" max="10" required="required"    /></td>
        </tr>
      
      
        <tr>
            <td>Time:</td>
            <td><input type="time" /><br><br></td>
        </tr>
       
       
        <tr>
            <td>Datetime-local:</td>
            <td><input type="datetime-local"  /></td>
        </tr>
     
     
        <tr>
            <td>Month:</td>
            <td><input type="month"       /></td>
        </tr>
      
        <tr>
            <td>Date:</td>
            <td><input type="date"    /></td>
        </tr>
      
        <tr>
            <td>URL:</td>
            <td><input type="url"       /></td>
        </tr>
      
        <tr>
            <td>Email:</td>
            <td><input type="email"    /></td>
        </tr>
      
        <tr>
            <td>Search:</td>
            <td><input type="search"></td>
        </tr>
    
        <tr>
            <td>Range:</td>
            <td><input type="range" min="0" max="100" step="5"      /></td>
        </tr>
      
        <tr>
            <td>Telephone:</td>
            <td><input type="tel"     /></td>
        </tr>
      
        <tr>
            <td>Color:</td>
            <td><input type="color"      /></td>
        </tr>
      
        <tr>
            <td></td>
            <td><input type="submit" value="Enviar"></td>
        </tr>
   
   
   
    </table>
</fieldset>


</form>


</body>
</html>
