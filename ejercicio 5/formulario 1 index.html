<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ejercicio de formularios</title>
</head>
<body>
    <form action="gestiondatos.jsp" method="GET"></form>
        <fieldset>
        <legend>Form Experimental 1</legend>
            <table>
                <tr>
                    <td><label for="nombre">Nombre: </label><input type="text" size="40" name="nombre" id="nombre"
                        placeholder="Solo se permiten caracteres del abecedario" required="required" pattern="[a-Z]" autofocus="autofocus"/></td>
                    <td>(Campo obligatorio)</td>
                </tr>
                <tr>
                    <td>Correo electrónico:</td>
                    <td><input type="email"/></td>
                </tr>
                <tr>
                    <td>URL:</td>
                    <td><input type="url" placeholder="Escribe la URL de tu página web personal" size="40"/></td>
                </tr>
                <tr>
                    <td>Fecha:</td>
                    <td><input type="date" /><br><br>  Tiempo: <input type="time"/><br><br> Fecha y Hora: <input type="datetime"/></td>
                </tr>
                <tr>
                    <td>Mes:</td>
                    <td><input type="month"/></td>
                </tr>
                <tr>
                    <td>Semana:</td>
                    <td><input type="week"/></td>
                </tr>
                <tr>
                    <td>Número:</td>
                    <td><input type="number" min="-10" max="10"/></td>
                </tr>
                <tr>
                    <td>Teléfono:</td>
                    <td><input type="tel"/></td>
                </tr>
                <tr>
                    <td>Búsqueda:</td>
                    <td><input type="search"/></td>
                </tr>
                <tr>
                    <td>Color Favorito:</td>
                    <td><input type="search"/></td>
                </tr>
                <tr>
                    <td>Color</td>
                    <td><input type="color"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Enviar" ></td>
                </tr>
            </table>
        </fieldset>
</body>
</html>
